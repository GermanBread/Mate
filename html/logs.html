<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Logs</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script>
      // Fetch the logs at startup
      fetchlogs();
    </script>
  </head>
  <body>
    <a class="botname" style="display: flex;" href="index.html"><img class="icon" src="%PFPLINK">%BOTNAME Dashboard</a>
    <main id="content-mount">
      <div class="background poly">
        <h1 class="title logs">Logs</h1>
        <div style="margin-top: 50px;"></div>
        <div class="jump">
          <h2 class="hint">Scroll down</h2>
        </div>
        <div style="margin-top: calc(75vh - 210px);"></div>
      </div>
      <div style="padding-top: 50px; background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(5px);"></div>
      <div class="background poly2">
        <a class="button" onclick="fetchlogs()">
          <h1 class="label">Fetch logs</h1>
        </a>
        <div style="padding-top: 50px;"></div>
        <pre id="log-mount"></pre>
      </div>
    </main>
    <footer class="credits">Made by GermanBread#9077</footer>
  </body>
</html>
